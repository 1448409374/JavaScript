<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层次选择器</title>
    <style>
    </style>
</head>
<body>
    <h1>呵呵呵</h1>
    <dl>❤</dl>
    <div class="box">
           <a href="#">链接1</a>
           <a href="#">链接2</a>
           <a href="#">链接3</a>
    </div>
    <div class="box2">
        <p>111</p>
        <p>222</p>
    </div>
    <script src="./jquery-3.3.1.min.js"></script>
    <script>
        $(function() {
            //后代选择器
            $(".box a").css({
                "color":"red",
                "font-size":"30px"
            });
            //子选择器
            $(".box2>p").css({
                "color":"pink",
                "font-size":"50px"
            });
            //相邻选择器
            $(".box+.box2").css({
                "width": "100px",
                "height": "100px",
                "background": "orange"
            });
            //或
            $(".box").next("box2").css({
                "width": "100px",
                "height": "100px",
                "background": "orange"
            });
            //同辈选择器
           $("h1~dl").css({
            "color":"green"
           });
        });
        //或
        $("h1").nextAll("dl").css({
            "font-size":"50px"
        });
    </script>
</body>
</html>
