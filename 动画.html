    <input type="button" value="开始运动" id="start">
    <input type="button" value="停止运动" id="stop">
    <div id="box"></div>

    <script>
        $("#start").click(function() {
            $("#box").animate({"width":"200px","height":"200px" },2000);
            $("#box").animate({"border-radius":"50%"},5000);
            $("#box").animate({"border-radius":"0%"},5000);
            $("#box").animate({"width":"100px","height":"100px" },2000);
        });
        $("#stop").click(function() {
            $("#box").stop(true,true);
        });
    </script>
</body>
