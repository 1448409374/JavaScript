     <!-- 1.3 JavaScript流程控制语句-循环结构和选择结构 -->
     <script>
         document.write("程序开始执行.....<br/>");
         document.write("程序正在执行.....<br/>");
         document.write("程序执行完毕.....<br/>");

         var under;
         if (typeof under=="undefined") {
             under="Hello World!"
         }
         document.write("名称是："+under);

         var x=-4,y;
         if (x>0) {
             y=x;
         }
         else{
             y=-x;
         }
         document.write(x+"的绝对值是："+y);

         var time=new Date();
         var hour=time.getHours();
         if (hour<=11) {
             document.write("早上好！");
         } else if(hour<=18) {
            document.write("下午好！");
         } else{
            document.write("晚上好！");
         }

         var time =new Date();
         var week=time.getDay();
         switch (week) {
             case 1:
             case 2:
             case 3:
             case 4:
             case 5: 
             document.write("今天是星期+"+week+",努力工作吧！"); 
                 break;
             default:
             document.write("今天是周末，放松一下吧！"); 
                 break;
         }
     </script>


    <!-- 1.4 JavaScript流程控制语句-循环结构 -->
    <table border="1" width="100%">

           <script>

            var c=0;

                f=c*9/5.0+32;

    <script>

        var num=1;

        } while (i<5);

    </script>

<script>
    var i=1;
    var sum=0;
    while (i<=20) {
        if (i%2!=0) {
            i++;
            continue;
        }
        sum+=i;
        if (sum>30) {
            document.write("当加到："+i+"时,累加和已经超过30");
            break;
        }
        i++;
    }
