<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>评论功能</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <style>
        *{
           margin: 0;
           padding: 0%;
        }
        #box{
            border: 1px solid #cccccc;
            padding: 10px;
            margin: 30px;
        }
        .color{
            color: red;
        }
    </style>
</head>
<body>
    <div id="box">
         <span class="user">张三：</span>今天天气针不搓
         <p>
             <input type="text" id="txt">
             <input type="button" value="评论">
         </p>
         <!-- 提示文案 -->
         <p class="color"></p>
         <div class="content">
            <ul>
                <li>王五评论：耗子尾汁</li>
            </ul>
         </div>
    </div>
    <script>
        $(function() {
            $(":button").click(function() {
                var txt =$("#txt").val();
                if(txt==""){
                   $(".color").text("请输入内容！");
                   //让光标显示在对应的表达里面去
                   $("#txt").focus();
                    return;
                }
                //获取内容回来新增一条记录
                $("<li>李四："+txt+"</li>").prependTo(".content ul");
                //清空表单的值
                $("#txt").val("");
            });
            //焦点失去事件
            $("#txt").blur(function() {
                if ($(this).val()!="") {
                    //让提示文案消失
                    $(".color").text("");
                }
            });
        });
    </script>
</body>
</html>
