<body>
	<script type="text/javascript">
		//定义函数
		var area = function (width,height){
			document.write(width * height);
		}
	</script>
	<h1>宽度是：3，高度是：4 的长方形面积是：<br/>
		<script type="text/javascript">
			//调用函数
			area(3,4);
		</script>
	</h1>
