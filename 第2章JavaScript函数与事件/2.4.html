<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script type="text/javascript">
		//创建有返回值的函数
		function getArea(width,height){
			var result = width * height;
			return result;
		}
	</script>
	<h1>宽度是：3，高度是：4 的长方形面积是：<br/>
	<script type="text/javascript">
		//调用有返回值的函数
		var area = getArea(3,4);
		document.write(area);
	</script>
	</h1>
</body>
</html>
