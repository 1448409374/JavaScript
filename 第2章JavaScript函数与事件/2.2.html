<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<script type="text/javascript">
		//参数 width、height 表示使用此函数时，要传递所求的长方形的宽度和高度值
		function getArea(width,height){
			var result= width * height;
			document.write("面积为："+result);
		}
	</script>
	<h1>宽度是：3，高度是：4 的长方形
	<script type="text/javascript">getArea(3,4);</script></h1>
</body>
</html>
