<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
</head>
<body>
    <input type="text" id="op1">
    <select name="" id="op">
           <option value="+">+</option>
           <option value="-">-</option>
           <option value="*">*</option>
           <option value="/">÷</option>
    </select>
    <input type="text" id="op2">=<input type="text" id="result">
    <input type="button" value="计算" id="btn" onclick="calc()">
    <script>
        function calc(){
             var num1=document.getElementById("op1").value;
             var num2=document.getElementById("op2").value;
             var operator=document.getElementById("op").value;
             if (num1.trim()!=""&&num2.trim()!="") {
                 if (!isNaN(num1)&&!isNaN(num2)) {
                     document.getElementById("result").value=eval(num1+operator+num2);
                 }
                 else{
                     alert("请输入正确的数值");
                 }
             }
             else{
                alert("请输入两个操作数");
             }
        }
    </script>
</body>
</html>
