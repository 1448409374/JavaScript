<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>返回顶部效果</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 2000px;
        }
        #return-box{
            width: 50px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background: #666666;
            color: #ffffff;
            position: fixed;
            right: 30px;
            bottom: 30px;
            display: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="return-box">
        TOP
    </div>
    <script>
        //滚动方法
        $(window).scroll(function(){
            //获取滚动高度
            var top=$(window).scrollTop();
            if(top>0){
                //淡出，显示
                $("#return-box").fadeIn(1000);
            }
            else{
                //淡入，隐藏
                $("#return-box").fadeOut(1000);
            }
        });
        //返回顶部效果
        $("#return-box").click(function() {
            $("body,html").animate({
                scrollTop:0
            },500);
        });
    </script>
</body>
</html>
